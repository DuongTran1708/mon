[tool.poetry]
name          = "mon"
version       = "1.2.0"
description   = "MON covers a wide range of research topics in computer vision, machine learning, and deep learning."
license       = "MIT"
authors       = [
    "Long H. Pham <longpham3105@gmail.com>",
]
maintainers   = [
    "Long H. Pham <longpham3105@gmail.com>",
]
readme        = "README.md"
repository    = "https://github.com/phlong3105/one"
documentation = "https://github.com/phlong3105/one/docs"
keywords      = [
    "computer vision",
    "image processing",
    "deep learning",
    "research",
]
classifiers   = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
packages = [
    {include="mon", from="src"},
]
include  = []
exclude  = []

[tool.poetry.dependencies]
python       = ">=3.10"
# "mon-core"   = { path="src/mon-core",   develop=true }
# "mon-image"  = { path="src/mon-image",  develop=true }
# "mon-coreml" = { path="src/mon-coreml", develop=true }
# "mon-vision" = { path="src/mon-vision", develop=true }

# [tool.poetry.group.dev.dependencies]

[build-system]
requires        = ["poetry-core"]
build-backend   = "poetry.core.masonry.api"
